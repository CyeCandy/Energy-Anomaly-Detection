name: Python application check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Clean Environment
      run: |
        # This removes any venv or cache folders that might have snuck in
        rm -rf venv .venv __pycache__
        
    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
    - name: Run Targeted Lint
      run: |
        # Explicitly check only your logic files
        flake8 main.py app.py --count --select=E9,F63,F7,F82 --show-source --statistics
