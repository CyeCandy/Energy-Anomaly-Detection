name: Python application check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # We only install the bare minimum to check for syntax errors
        
    - name: Lint specifically main.py and app.py
      run: |
        # This tells the robot: DO NOT look at folders. ONLY look at these two files.
        flake8 main.py app.py --count --select=E9,F63,F7,F82 --show-source --statistics
